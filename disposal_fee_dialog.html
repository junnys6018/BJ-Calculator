<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>

	<link href='assets/bootstrap-5.0.1-dist/css/bootstrap.min.css' rel='stylesheet'>
	<script src='assets/bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js'></script>

	<link href='assets/style.css' rel='stylesheet'>

	<title>Set Disposal Fee</title>
	<style>
		.bj-tooltip-group {
			position: relative;
		}

		.bj-tooltip-group>.bj-tooltip-item~.bj-tooltip-popup {
			visibility: hidden;
			width: 120px;
			background-color: #555;
			color: #fff;
			text-align: center;
			padding: 5px 0;
			border-radius: 6px;
			font-size: 12px;

			position: absolute;
			bottom: 100%;
			left: 50%;
			margin-left: -60px;
			z-index: 100;
		}

		.bj-tooltip-group>.bj-tooltip-item:hover~.bj-tooltip-popup {
			visibility: visible;
		}
	</style>
</head>

<body>
	<div class='d-flex flex-column vh-100'>
		<div class='my-auto mx-3'>
			<label for='disposal-fee' class='form-label'>Enter New Disposal Fee:</label>
			<span class='bj-tooltip-group' id='error-popup' style='visibility: hidden'>
				<img src='assets/exclamation-circle-fill.svg' class='bj-tooltip-item'>
				<span class='bj-tooltip-popup' id='error-popup-message'></span>
			</span>
			<div class='input-group'>
				<span class='input-group-text'>$</span>
				<input type='number' class='form-control' id='disposal-fee' min='0.00' max='10000.00' step='0.05' />
			</div>
		</div>

		<div style='background-color: #eee'>
			<button type='button' id='cancel' class='btn btn-danger btn-sm m-1 float-end'>Cancel</button>
			<button type='button' id='save' class='btn btn-success btn-sm m-1 float-end'>Save</button>
		</div>
	</div>
</body>

</html>
